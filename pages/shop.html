<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../app.css" />
</head>

<body>
    <div id="navbar"></div>
    <main>
        <section class="aboutUs-hero-section">
            <h1 class="hero-title-shop">Shop</h1>
            <nav class="breadcrumb" aria-label="Breadcrumb">
                <a href="/pages/ColormetricsHairColorSolutionsHomepage.html" class="breadcrumb-link">Home</a>

                <img src="../assets/images/Frame.svg" alt="separator" class="breadcrumb-separator" />

                <span class="breadcrumb-link active">Shop</span>
            </nav>
        </section>



        <div class="slider">
            <div class="slider-left"></div>
            <div class="slider-center">
                Color Between <br> Colorings.
            </div>
            <div class="slider-right"></div>

            <!-- arrows -->
            <div class="arrow left">&#10094;</div>
            <div class="arrow right">&#10095;</div>
        </div>



    </main>

    <div id="footer"></div>

    <script src="../js/navbar.js"></script>
    <script src="../js/footer.js"></script>

    <script>
        let productCurrentSlideIndex = 0;
        const productTotalSlides = 5;
        const productSlider = document.getElementById('product-slider');
        const productNavDots = document.querySelectorAll('.product-nav-dot');

        function productUpdateSlider() {
            const translateX = -productCurrentSlideIndex * 20;
            productSlider.style.transform = `translateX(${translateX}%)`;

            productNavDots.forEach((dot, index) => {
                dot.classList.toggle('active', index === productCurrentSlideIndex);
            });
        }

        function productNextSlide() {
            productCurrentSlideIndex = (productCurrentSlideIndex + 1) % productTotalSlides;
            productUpdateSlider();
        }

        function productPrevSlide() {
            productCurrentSlideIndex = (productCurrentSlideIndex - 1 + productTotalSlides) % productTotalSlides;
            productUpdateSlider();
        }

        function productCurrentSlide(index) {
            productCurrentSlideIndex = index - 1;
            productUpdateSlider();
        }

        // Auto-play slider
        setInterval(productNextSlide, 5000);

        // Touch/swipe support
        let productStartX = 0;
        let productEndX = 0;

        productSlider.addEventListener('touchstart', e => {
            productStartX = e.changedTouches[0].screenX;
        });

        productSlider.addEventListener('touchend', e => {
            productEndX = e.changedTouches[0].screenX;
            productHandleSwipe();
        });

        function productHandleSwipe() {
            const threshold = 50;
            const diff = productStartX - productEndX;

            if (Math.abs(diff) > threshold) {
                if (diff > 0) {
                    productNextSlide();
                } else {
                    productPrevSlide();
                }
            }
        }
    </script>
</body>
